<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Web Visualization Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Set overall grid-->
    <div class="container">

        <!-- Row 1-->
        <div class="row">
            
            <!-- First and only column-->
            <div class="col-xs-12 col-md-12">
                <h1>Comparison: Latitude vs. X</h1>
                <hr>
                <h3>Click any plot to get an in-depth analysis</h2>
                <br>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">

            <!-- Column 1: Latitude vs Max Temperature -->
            <div class="col-xs-12 col-sm-6 col-md-6"> 
                <h2>vs. Max Temperature</h2>
                <img src="Resources/assets/images/Fig1.png" alt="Latitude vs. Max Temp" width="480" height="330">
            </div>

            <!-- Column 2: Laitude vs. Humidty-->      
            <div class="col-xs-12 col-sm-6 col-md-6">
                <h2>vs. Humidity</h2>
                <img src="Resources/assets/images/Fig2.png" alt="Latitude vs. Humidity" width="480" height="330">
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">

            <!-- Column 1: Latitude vs Cloudiness -->
            <div class="col-xs-12 col-md-6">
                <h2>vs. Cloudiness</h2>
                <img src="Resources/assets/images/Fig3.png" alt="Latitude vs. Cloudiness" width="480" height="330">
            </div>

            <!-- Column 3: Latitude vs Wind Speed -->
            <div class="col-xs-12 col-md-6">
                <h2>vs. Wind Speed</h2>
                <img src="Resources/assets/images/Fig4.png" alt="Latitude vs. Wind Speed" width="480" height="330">
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
